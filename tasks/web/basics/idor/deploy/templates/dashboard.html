{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card card-soft p-4 mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3>Добро пожаловать, {{ user.username }}</h3>
          <p class="small-muted mb-0">Ваши документы:</p>
        </div>
      </div>
    </div>

    <div class="card card-soft p-4">
      {% if docs %}
      <div class="list-group">
        {% for d in docs %}
        <a
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          href="{{ url_for('view_doc') }}?id={{ d.id }}&owner_id={{ user.id }}"
        >
          <div>
            <div class="fw-bold">{{ d.title }}</div>
            <div class="small-muted">id: {{ d.id }}</div>
          </div>
          <div class="small-muted">Открыть</div>
        </a>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-info">У вас пока нет документов.</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
