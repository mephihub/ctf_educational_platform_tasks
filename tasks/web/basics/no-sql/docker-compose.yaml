version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: userportal_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: userportal_ctf
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - userportal_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/userportal_ctf --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # UserPortal Application
  userportal:
    build: .
    container_name: userportal_app
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/userportal_ctf?authSource=admin
      JWT_SECRET: super_secret_jwt_key_for_ctf_challenge_2024
      PORT: 3000
      NODE_ENV: production
    ports:
      - "8092:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - userportal_network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Seeder (runs once to populate data)
  seeder:
    build: .
    container_name: userportal_seeder
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/userportal_ctf?authSource=admin
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - userportal_network
    command: npm run seed
    restart: "no"

volumes:
  mongodb_data:
    driver: local

networks:
  userportal_network:
    driver: bridge
