<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "API Token Demo" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #6f42c1;
        --muted: #6b7280;
      }
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
        background: linear-gradient(180deg, #fbfdff 0%, #f1f5ff 100%);
        min-height: 100vh;
      }
      .card-soft {
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(16, 24, 40, 0.06);
        border: 0;
      }
      .btn-accent {
        background: var(--accent);
        color: white;
        border: 0;
      }
      .brand {
        color: var(--accent);
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      .small-muted {
        color: var(--muted);
      }
      pre.api-out {
        background: #0b1220;
        color: #cde;
        padding: 1rem;
        border-radius: 8px;
        min-height: 120px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-transparent py-3">
      <div class="container">
        <a class="navbar-brand brand" href="{{ url_for('index') }}">RealSite</a>
        <div>
          <a
            class="btn btn-outline-secondary btn-sm me-2"
            href="{{ url_for('login') }}"
            >Login</a
          >
          <a class="btn btn-accent btn-sm" href="{{ url_for('register') }}"
            >Register</a
          >
          <a
            class="btn btn-outline-info btn-sm ms-2"
            href="{{ url_for('dashboard') }}"
            >Dashboard</a
          >
        </div>
      </div>
    </nav>

    <div class="container py-4">{% block content %}{% endblock %}</div>

    <footer class="text-center small-muted py-4">
      Учебный демо‑сайт — уязвимость намеренная. Используйте только локально.
    </footer>
  </body>
</html>
