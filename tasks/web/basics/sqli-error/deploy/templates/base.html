<!-- templates/base.html -->
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "Account Challenge" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #6f42c1;
        --muted: #6c757d;
      }
      body {
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        min-height: 100vh;
      }
      .card-pleasant {
        border: 0;
        border-radius: 18px;
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.08);
      }
      .btn-accent {
        background: var(--accent);
        color: white;
        border: none;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.3px;
        color: var(--accent);
      }
      .hero {
        background: linear-gradient(
          90deg,
          rgba(111, 66, 193, 0.08),
          rgba(99, 102, 241, 0.04)
        );
        border-radius: 14px;
        padding: 2rem;
        margin-bottom: 1.4rem;
      }
      .small-muted {
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand brand" href="{{ url_for('index') }}"
          >MyAccount</a
        >
        <div>
          {% if session.get('user') %}
          <a
            class="btn btn-outline-secondary btn-sm me-2"
            href="{{ url_for('profile') }}"
            >{{ session.user.username }}</a
          >
          <a
            class="btn btn-outline-danger btn-sm"
            href="{{ url_for('logout') }}"
            >Выйти</a
          >
          {% else %}
          <a
            class="btn btn-outline-primary btn-sm me-2"
            href="{{ url_for('login') }}"
            >Войти</a
          >
          <a class="btn btn-accent btn-sm" href="{{ url_for('register') }}"
            >Зарегистрироваться</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-4">{% block content %}{% endblock %}</div>

    <footer class="text-center small-muted py-4">
      Учебный сервис — уязвимость намеренная (registration). Использовать только
      локально.
    </footer>
  </body>
</html>
