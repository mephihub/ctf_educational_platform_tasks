<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Modern E-commerce Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Main Content */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Login Form */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Dashboard */
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-bar select {
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .product-category {
            background: #f0f2f5;
            color: #666;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .product-stock {
            color: #28a745;
            font-weight: 500;
        }

        /* Admin Section */
        .admin-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .admin-section h3 {
            color: #dc3545;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notes-list {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .note-item {
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-important {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .note-text {
            flex: 1;
        }

        .note-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <a href="#" class="logo">
                    <i class="fas fa-store"></i> TechStore
                </a>
                <ul class="nav-links">
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userName"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Hero Section -->
            <section class="hero">
                <h1>Welcome to TechStore</h1>
                <p>Discover the latest technology products at amazing prices</p>
            </section>

            <!-- Login Form -->
            <div class="login-container" id="loginForm">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Sign In</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <button class="btn btn-secondary" onclick="toggleAuthForm()">Create Account</button>
                </div>
                <div class="alert alert-error" id="errorAlert"></div>
            </div>

            <!-- Register Form -->
            <div class="login-container" id="registerForm" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="regRole">Role (Advanced Users Only)</label>
                        <input type="text" id="regRole" name="role" placeholder="user" value="user">
                        <small style="color: #666; font-size: 0.8rem;">Leave empty for default user role</small>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <button class="btn btn-secondary" onclick="toggleAuthForm()">Back to Sign In</button>
                </div>
                <div class="alert alert-error" id="registerErrorAlert"></div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard" id="dashboard" style="display: none;">
                <div class="dashboard-header">
                    <h2>Welcome back, <span id="dashboardUserName"></span>!</h2>
                    <div>
                        <span id="userRole" class="product-category"></span>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="search-section">
                    <h3>Search Products</h3>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for products...">
                        <select id="categorySelect">
                            <option value="">All Categories</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Home">Home</option>
                            <option value="Sports">Sports</option>
                        </select>
                        <button class="btn btn-primary" onclick="searchProducts()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>

                <!-- Admin Section -->
                <div class="admin-section" id="adminSection" style="display: none;">
                    <h3><i class="fas fa-shield-alt"></i> Admin Panel - Notes Management</h3>
                    <div class="search-bar">
                        <input type="text" id="notesSearchInput" placeholder="Search notes...">
                        <button class="btn btn-primary" onclick="searchNotes()">
                            <i class="fas fa-search"></i> Search Notes
                        </button>
                    </div>
                    <div class="notes-list" id="notesList">
                        <!-- Notes will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadProducts();
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/profile');
                if (response.ok) {
                    const data = await response.json();
                    if (data.user) {
                        currentUser = data.user;
                        showDashboard();
                    }
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showDashboard();
                    hideAlert('errorAlert');
                } else {
                    showAlert('errorAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('errorAlert', 'Login failed. Please try again.', 'error');
            }
        });

        // Register form submission
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value || 'user';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('registerErrorAlert', 'Registration successful! Please sign in.', 'success');
                    setTimeout(() => {
                        toggleAuthForm();
                        hideAlert('registerErrorAlert');
                    }, 2000);
                } else {
                    showAlert('registerErrorAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('registerErrorAlert', 'Registration failed. Please try again.', 'error');
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('userInfo').style.display = 'flex';
            
            document.getElementById('dashboardUserName').textContent = currentUser.username;
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userRole').textContent = currentUser.role;
            
            if (currentUser.role === 'admin') {
                document.getElementById('adminSection').style.display = 'block';
                loadNotes();
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('/search?q=');
                const data = await response.json();
                displayProducts(data.products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Search products
        async function searchProducts() {
            const query = document.getElementById('searchInput').value;
            const category = document.getElementById('categorySelect').value;
            
            try {
                let url = `/search?q=${encodeURIComponent(query)}`;
                if (category) {
                    url += `&category=${encodeURIComponent(category)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                displayProducts(data.products);
            } catch (error) {
                console.error('Error searching products:', error);
            }
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="loading">No products found</div>';
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-stock">${product.stock} in stock</div>
                </div>
            `).join('');
        }

        // Load notes (admin only)
        async function loadNotes() {
            try {
                const response = await fetch('/admin/notes');
                const data = await response.json();
                if (data.notes) {
                    displayNotes(data.notes);
                } else if (data.error) {
                    console.error('Error loading notes:', data.error);
                }
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        // Search notes
        async function searchNotes() {
            const query = document.getElementById('notesSearchInput').value;
            
            try {
                const response = await fetch(`/admin/notes?search=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.notes) {
                    displayNotes(data.notes);
                } else if (data.error) {
                    console.error('Error searching notes:', data.error);
                }
            } catch (error) {
                console.error('Error searching notes:', error);
            }
        }

        // Display notes
        function displayNotes(notes) {
            const list = document.getElementById('notesList');
            
            if (notes.length === 0) {
                list.innerHTML = '<div class="loading">No notes found</div>';
                return;
            }
            
            list.innerHTML = notes.map(note => `
                <div class="note-item ${note.is_important ? 'note-important' : ''}">
                    <div class="note-text">${note.note}</div>
                    <div class="note-date">${new Date(note.created_at).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        // Logout
        async function logout() {
            try {
                await fetch('/logout');
                currentUser = null;
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginFormElement').reset();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Toggle between login and register forms
        function toggleAuthForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        // Utility functions
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        document.getElementById('notesSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNotes();
            }
        });
    </script>
</body>
</html>
