<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or 'SSRF Demo' }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui;
        background: #f0f4f8;
      }
      .card-soft {
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(2, 6, 23, 0.06);
        border: 0;
      }
      .btn-accent {
        background: #1f6feb;
        color: #fff;
        border: 0;
      }
      small-muted {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-transparent py-3">
      <div class="container">
        <a
          class="navbar-brand btn-accent text-white p-2 rounded"
          href="{{ url_for('index') }}"
          >CTF task</a
        >
        <div>
          {% if session.get('user_id') %}
          <a
            class="btn btn-outline-secondary btn-sm me-2"
            href="{{ url_for('dashboard') }}"
            >Dashboard</a
          >
          <a
            class="btn btn-outline-danger btn-sm"
            href="{{ url_for('logout') }}"
            >Logout</a
          >
          {% else %}
          <a
            class="btn btn-outline-primary btn-sm me-2"
            href="{{ url_for('login') }}"
            >Login</a
          >
          <a class="btn btn-accent btn-sm" href="{{ url_for('register') }}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-3">
        {% for cat,msg in messages %}
        <div
          class="alert alert-{{ 'info' if cat=='info' else ('danger' if cat=='danger' else ('success' if cat=='success' else 'secondary')) }}"
        >
          {{ msg }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
