{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card card-soft p-4 mb-3">
      <h3>Welcome, {{ user.display_name or user.username }}</h3>
      <p class="small-muted">You can fetch any URL.</p>
    </div>

    <div class="card card-soft p-4">
      <h5>Fetch a URL</h5>
      <form method="post">
        <div class="mb-2">
          <input
            type="text"
            name="url"
            class="form-control"
            placeholder="https://example.com"
            value="{{ url_input }}"
          />
        </div>
        <button class="btn btn-accent btn-sm" type="submit">Fetch</button>
      </form>
      {% if fetched_content %}
      <div class="mt-3">
        <h6>Fetched content (first 2000 chars):</h6>
        <pre class="file-box">{{ fetched_content }}</pre>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
