{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card card-soft p-4 text-center">
      <h1>Welcome to SSRF Demo</h1>
      <p class="small-muted">
      Go fetch!
      </p>
      {% if not session.get('user_id') %}
      <a class="btn btn-accent" href="{{ url_for('register') }}">Get Started</a>
      {% else %}
      <a class="btn btn-accent" href="{{ url_for('dashboard') }}"
        >Go to Dashboard</a
      >
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
